<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Source</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- Source references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>

<body>
    <div id="rootGrid">
        <div id="header" role="contentinfo" data-win-control="WinJS.UI.HtmlControl" data-win-options="{uri: '/header.html'}"></div>
        <div id="content">
            <div id="browsesource">
                <div id="sourcelabel">
                    <h2>Browse Sources </h2>
                </div>
                <div id="sources">
                    <form name="browseSource">
                        <select name="sourceNames" disabled="disabled">
                            <option>Searching...</option>
                        </select>
                    </form>
                </div>
                <div id="streams">
                    <div id="useSources"
                        class="win-interactive"
                        data-win-control="WinJS.UI.ListView"
                        data-win-options="{ itemDataSource: streamList.dataSource, 
                itemTemplate: StreamItemTemplate, 
                selectionMode: 'none', 
                tapBehavior: 'none', 
                swipeBehavior: 'none', 
                layout: { type: WinJS.UI.ListLayout } 
            }">
                    </div>
                </div>
            </div>

            <div id="browsink">
                <div id="sinklabel">
                    <h2>Browse Sinks</h2>
                </div>
                <div id="sinks">
                    <form name="browseSink">
                        <select name="sinkNames" disabled="disabled">
                            <option>Searching...</option>
                        </select>
                    </form>
                </div>
                <div id="controls">
                    <button id="prev" disabled="disabled"><<</button>
                    <button id="play" disabled="disabled">></button>
                    <button id="next" disabled="disabled">>></button>
                    <ul id="useSinks" class="use">
</ul>
                </div>

            </div>

            <div id="hostsource">
                <div id="hostlabel">
                    <h2 class="group-title" role="heading">Host Videos</h2>
                    <p id="guid">GUID</p>
                </div>
                <div id="addvideo">
                    <button id="add">+</button>
                </div>
                <div id="hostSources"
                    class="win-interactive"
                    data-win-control="WinJS.UI.ListView"
                    data-win-options="{ itemDataSource: hostSourceList.dataSource, 
                itemTemplate: HostSourceItemTemplate, 
                selectionMode: 'none', 
                tapBehavior: 'none', 
                swipeBehavior: 'none', 
                layout: { type: WinJS.UI.ListLayout } 
            }">
                </div>
        </div>
    </div>
    </div>

    <script src="/js/alljoyn.js"></script>
    <script src="/js/source.js"></script>
</body>
</html>
